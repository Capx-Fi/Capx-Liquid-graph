specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Vesting
    network: fantom
    source:
      address: "0x5d985753aE3691a0A94d38eC2F12793006097416"
      abi: Vesting
      startBlock: 36942557
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - CreateVest
        - OwnershipTransferred
        - ProjectInfo
        - TransferLock
        - Upgraded
        - Withdraw
      abis:
        - name: Vesting
          file: Vesting/abis/Vesting.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: CreateVest(uint256,indexed address,address,address,uint256,uint256)
          handler: handleCreateVest
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProjectInfo(indexed address,indexed address)
          handler: handleProjectInfo
        - event: TransferLock(uint256,address,indexed address,address,uint256,uint256)
          handler: handleTransferLock
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: Withdraw(uint256,indexed address,uint256,address,uint256)
          handler: handleWithdraw
      file: Vesting/Vesting.wasm
